<!doctype html>
<html>
	<head>
		<title>Battleshots by JK, Stian, Mickey & Nikhil</title>
		<link rel="stylesheet" type="text/css" href="/tablet.css"/>
		<script src="/node_modules/socket.io-client/socket.io.js"></script>
		<script src="/tablet.js"></script>
	</head>
	<body>
	<div id="playerName"></div>
		<div id="identification">
			<form id="identificationForm">
				<input id="identificationName" type="text" required="required" placeholder="Enter name"/>
				<button id="identification btn">Enter</button>
			</form>
		</div>

	<div id="boardContainer">
		<div id="boardLetters">
			<span>A</span>
			<span>B</span>
			<span>C</span>
			<span>D</span>
			<span>E</span>
			<span>F</span>
			<span>G</span>
			<span>H</span>
			<span>I</span>
			<span>J</span>
		</div>	
		<div id="board"></div>
		<div id="boats">
			<div id="boat1" draggable="true" ondragstart="dragstart(event)"></div>
			<div id="boat2" draggable="true" ondragstart="dragstart(event)"></div>

		</div>
	</div>



	</body>
</html>
